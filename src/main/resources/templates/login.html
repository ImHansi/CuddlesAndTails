<!DOCTYPE html>
<html lang="en">
  <head>
    <head th:replace="~{ head :: headFragment}"></head>
    
  </head>
  <body>
    <div class="container-fluid">
      <!-- title area starts here -->
      <div class="row p-3">
        <div
          class="col-12 p-3 d-flex justify-content-center div-title text-white"
        >
          <h2 class="h2 ms-3">
            Cuddles And Tails Pet Care Clinic Management System
          </h2>
        </div>
      </div>
      <!-- title area ends here -->
    </div>

    <div class="row mt-3">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="card div-card">
          <div class="card-body">
            <form action="/login" method="post"style="margin-left: 50px;width: 23rem;">
      
                <h3 class="fw-normal mb-3 pb-3 text-white" style="margin-left: 88px; letter-spacing: 1px;">Login Form</h3>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="username" id="textUsername" class="form-control form-control-lg" />
                  <label class="form-label text-white" for="textUsername">Enter Username</label>
                </div>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" name="password" id="textPassward" class="form-control form-control-lg" />
                  <label class="form-label text-white" for="textPassward">Enter Password</label>
                </div>
    
                <div class="pt-1 mb-4">
                  <div class="text-center text-danger" th:if="${param.error}">
                    Invalid Username Password
                  </div>
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit" 
                  style="margin-left: 120px;">Login</button>
                </div>
    
                <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted text-white" href="#!">Forgot password?</a></p>
                <p class="text-white">Don't have an account? <a href="#!" class="link-info">Register here</a></p> -->
    
              </form>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </body>
</html>
